
    <h1>Asset AutoComplete Demo</h1>
    <p><i>Fetches after each keystroke</i></p>
    <input #term (keyup)="search(term.value)"  [ngModel]=bindModelData />
    <div class="overlay">
    <ul>
 
      <li *ngFor="#item of items | async" (click)="setData(item.name)">
          {{item.name}}<br/>
        </li>
      
    </ul>
    </div><br/><br/>
